<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoApp</title>
</head>
<body>
    <center>
            <h1><font face="brush">Aufgabenliste</font></h1>
    </center>
    <hr>
<h2>
    Offene Aufgaben
</h2>

<ul>
    <li th:each="aufg: ${alleOffenenAufgaben}" th:text="${aufg.bezeichnung}">
        Aufgabe
    </li>
</ul>

</body>
</html>
